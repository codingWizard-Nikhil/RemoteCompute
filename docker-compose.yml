
services:
  postgres:
    image: postgres:16
    container_name: remotecompute-db
    environment:
      POSTGRES_USER: compute_user
      POSTGRES_PASSWORD: compute_pass
      POSTGRES_DB: remote_compute
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: